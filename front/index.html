<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodMeal - Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1500&q=80');">
  <nav class="navbar" id="navbar"></nav>
  <main style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:80vh;color:#fff;text-shadow:0 2px 8px #222;">
    <h1>Welcome to MoodMeal</h1>
    <p>Personalized meal suggestions based on your mood.</p>
    <form id="mood-form" style="margin-top:2rem;display:flex;flex-direction:column;align-items:center;gap:1rem;background:rgba(255,255,255,0.85);padding:2rem 2.5rem;border-radius:16px;box-shadow:0 2px 16px rgba(0,0,0,0.1);">
      <label for="mood-input" style="color:#222;font-size:1.1rem;">How are you feeling today?</label>
      <input type="text" id="mood-input" name="mood" placeholder="Enter your mood..." required style="padding:0.7rem 1rem;border-radius:8px;border:1px solid #ccc;font-size:1rem;width:220px;">
      <button type="submit" style="padding:0.7rem 2rem;font-size:1.1rem;border:none;border-radius:8px;background:#ffd700;color:#222;cursor:pointer;">Get Meal Suggestions</button>
    </form>
  </main>
  <script src="js/navbar.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
