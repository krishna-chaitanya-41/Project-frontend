<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodMeal - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-bg">
<nav class="navbar" id="navbar"></nav>
<main style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:80vh;">
  <form id="login-form" style="background:rgba(255,255,255,0.9);padding:2rem 2.5rem;border-radius:16px;box-shadow:0 2px 16px rgba(0,0,0,0.1);min-width:300px;">
    <h2 style="color:#222;">Login</h2>
    <div style="margin-bottom:1rem;">
      <label for="login-email">Email</label><br>
      <input type="email" id="login-email" name="email" required style="width:100%;padding:0.5rem;margin-top:0.2rem;">
    </div>
    <div style="margin-bottom:1rem;">
      <label for="login-password">Password</label><br>
      <input type="password" id="login-password" name="password" required style="width:100%;padding:0.5rem;margin-top:0.2rem;">
    </div>
    <button type="submit" style="width:100%;padding:0.7rem;background:#ffd700;color:#222;border:none;border-radius:8px;font-size:1rem;cursor:pointer;">Login</button>
    <p style="margin-top:1rem;font-size:0.95rem;">Don't have an account? <a href="register.html" style="color:#0077cc;">Register</a></p>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="components/navbar.js"></script>
<script src="components/login.js"></script>
</body>
</html>
