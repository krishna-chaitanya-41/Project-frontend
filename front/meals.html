<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodMeal - Suggest Meals</title>
  <!-- Path assumes styles.css is in the 'css' folder, which is a sibling of suggestmealsbymood.html -->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body class="auth-bg">
<nav class="navbar" id="navbar"></nav>
<main class="compact-main">
  <div class="container">
    <h2>Suggest Meals by Mood</h2>

    <div class="mood-selection">
      <label for="mood-select">Select Mood:</label>
      <select id="mood-select">
        <option value="HAPPY">Happy</option>
        <option value="SAD" selected>Sad</option> <!-- Set SAD as default -->
        <option value="STRESSED">Stressed</option>
        <option value="ANGRY">Angry</option>
        <option value="EXCITED">Excited</option>
      </select>

      <button id="get-suggestions-btn">
        Get Suggestions
      </button>
    </div>

    <p id="error-message" class="error-message"></p>

    <div id="suggested-meals-container" class="suggested-meals-list">
      <!-- Suggested meals will be rendered here by JavaScript -->
    </div>
  </div>
</main>

<!-- Axios CDN - crucial for making API calls -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Your plain JS files -->
<!-- Path assumes navbar.js is in the 'js' folder, which is a sibling of suggestmealsbymood.html -->
<script src="components/navbar.js"></script>
<!-- Path assumes suggestmealsbymood.js is in the 'js' folder, which is a sibling of suggestmealsbymood.html -->
<script src="components/meals.js"></script>
</body>
</html>
